<div class="container py-5">
    <div *ngIf="currentBook == null; else book">
        <h1>Loading...</h1>
    </div>
    <ng-template #book>
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{currentBook.name}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{currentBook.author}}</h6>
              <p>Description: {{currentBook.description}}</p>
              <p>Year: {{currentBook.year}}</p>
            </div>
          </div>
    </ng-template>
</div>
